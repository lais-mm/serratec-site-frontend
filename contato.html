          <img class="contato" src="img/faleConosco.jpg" alt="fale conosco">

<div class="container">

<section class="mb-4 contact">

  <!--Section heading-->

  <h2 class="h1-responsive font-weight-bold text-center my-4">Nossos Contatos</h2>
  <!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5 msg-form">Você tem alguma dúvida? Aqui podemos te ajudar. Entre em contato conosco!</p>

  <div class="row justify-content-center">

      <!--Grid column-->
      <div class="col-md-9 mb-md-0 mb-5 form">
          <form id="contact-form" name="contact-form" autocomplete="off"> <!--inicio form-->

              <!--Grid row-->
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                        <label for="name" class="">Nome</label>
                          <input type="text" id="name" name="name" class="form-control" placeholder="nome completo" required>
                      </div>
                  </div>
                  <!--Grid column-->

                  <!--Grid column-->
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <label for="email" class="">Email</label>
                          <input type="email" id="email" name="email" class="form-control" placeholder="e-mail" required>
                      </div>
                  </div>
                  <!--Grid column-->

              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form mb-0">
                          <label for="subject" class="">Assunto</label>
                          <input type="text" id="subject" name="subject" class="form-control" required>
                      </div>
                  </div>
              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-12">

                      <div class="md-form">
                        <label for="message">Mensagem</label>
                          <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"  required></textarea>
                      </div>
                  </div>
              </div>
              <!--Grid row-->

          <div class="botao">
            <div>
              <button class="btn-enviar btn-primary" id="btn-submit" >Enviar</button>
            </div>
          </div>
        </div>
  </div>

</form>

</section><!--fim Section: Contact-->

<hr>

<div class="row endereco"> <!--inicio Section: endereço-->

  </div>

    <p>+55 (24) 2243-7200</p>
  </div>

  <div>
    <i class="fas fa-envelope fa-2x"></i>
    <p> contato@serratec.org</p>
  </div>

</div><!--fim Section: endereço-->
